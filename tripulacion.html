body {
	display: grid;
	place-content: center;
	margin-bottom: auto;
}

.containertripu {
    position: relative;
    display: grid;
    grid-template-columns: repeat(5, minmax(0, 1fr)); /* Utiliza minmax para establecer un ancho mínimo */
    width: 900px;
    height: 760px;
    transition: all 400ms;
    overflow: hidden; /* Para evitar que el contenido desborde cuando se cambia el ancho de las columnas */
    
}

.containertripu:hover .box {
	filter: grayscale(100%) opacity(24%);
}

.box {
	position: relative;
	background: var(--img) center center;
	background-size: cover;
	transition: all 400ms;
	display: flex;
	justify-content: center;
	align-items: center;
    font-family: Raleway;
    font-weight: 600;
    
}

.containertripu .box:hover {
	filter: grayscale(0%) opacity(100%);
}

.containertripu:has(.box-1:hover) {
	grid-template-columns: 3fr 1fr 1fr 1fr 1fr;
    cursor: pointer;
}

.containertripu:has(.box-2:hover) {
	grid-template-columns: 1fr 3fr 1fr 1fr 1fr;
     cursor: pointer;
}

.containertripu:has(.box-3:hover) {
	grid-template-columns: 1fr 1fr 3fr 1fr 1fr;
     cursor: pointer;
}

.containertripu:has(.box-4:hover) {
	grid-template-columns: 1fr 1fr 1fr 3fr 1fr;
     cursor: pointer;
}

.containertripu:has(.box-5:hover) {
	grid-template-columns: 1fr 1fr 1fr 1fr 3fr;
     cursor: pointer;
}

.box:nth-child(odd) {
	transform: translateY(-16px);
}

.box:nth-child(even) {
	transform: translateY(16px);
}

.box::after {
	content: attr(data-text);
	position: absolute;
	bottom: 20px;
	background: #000;
	color: #fff;
	padding: 10px 10px 10px 14px;
	letter-spacing: 4px;
	text-transform: uppercase;
	transform: translateY(60px);
	opacity: 0;
	transition: all 400ms;
}

.box:hover::after {
	transform: translateY(0);
	opacity: 1;
	transition-delay: 400ms;
}
    /* Nuevos estilos para el texto flotante */
.tooltip {
    position: absolute;
    display: none;
    background: black;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    z-index: 9999;
    color: white; /* Establece el color del texto en blanco */
    font-family: Raleway;
    font-weight: 550;
}

.tooltip.show {
    display: block;
}
    
.bodybarca {
    position: absolute; /* Cambiado */
    top: 1580px; /* Añadido */
    left: 50%; /* Añadido */
    transform: translate(-50%, -50%); /* Añadido */
    z-index: 0;
    display: flex; /* Añadido */
    justify-content: center; /* Añadido */
    align-items: center; /* Añadido */
    width: 100%; /* Añadido */
    height: 100%; /* Añadido */
}

     <script>
document.addEventListener("DOMContentLoaded", function() {
    const boxes = document.querySelectorAll('.box');

    boxes.forEach(box => {
        box.addEventListener('mouseenter', () => {
            box.style.cursor = "pointer";
        });

        box.addEventListener('click', () => {
            const text = box.getAttribute('data-text');
            const tooltipText = box.querySelector('.tooltip').getAttribute('data-text');
            const tooltip = document.createElement('div');
            tooltip.classList.add('tooltip');
            tooltip.textContent = tooltipText;
            document.body.appendChild(tooltip);

            // Posiciona el tooltip en el centro del box
            const rect = box.getBoundingClientRect();
            tooltip.style.top = rect.top + window.scrollY + (rect.height / 2) - (tooltip.offsetHeight / 2) + 'px';
            tooltip.style.left = rect.left + window.scrollX + (rect.width / 2) - (tooltip.offsetWidth / 2) + 'px';

            tooltip.classList.add('show');

            // Cierra el tooltip al hacer clic fuera de él
            document.addEventListener('click', function closeTooltip(event) {
                if (!tooltip.contains(event.target) && !box.contains(event.target)) {
                    tooltip.remove();
                    document.removeEventListener('click', closeTooltip);
                }
            });
        });
    });
});

</script>
